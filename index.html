<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.webp">
</head>
<body>
    <h1>2D Brick Breaker Game</h1>
    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    <div> 
        <b>Score :</b> <span class="score"></span> 
        <b>Lives :</b> <span class="lives"></span> 
    </div>
    
    <div class="container"></div>

    <div class="buttons">
    <button id="startBtn" onclick="startGame()">Start Game</button>
    <button id="restartBtn" onclick="restartGame()" style="display:none;">Restart Game</button>
    </div>

   <script src="app.js"></script>
</body>
</html>
