<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Brick Breaker Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="image.webp" />
</head>
<body class="light-mode">
  <header>
    <h1>🎮 2D Brick Breaker</h1>
    <button id="toggleMode">🌙 Dark Mode</button>
  </header>

  <div class="info-bar">
    <b>Score:</b> <span class="score">0</span>
    <b>Lives:</b> <span class="lives">3</span>
    <b>Level:</b> <span class="level">1</span>
    <button id="restartBtn">🔁 Restart</button>
  </div>

  <div class="container"></div>

  <script src="app.js"></script>
</body>
</html>
